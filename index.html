<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nigdy nie ufaj bobrom.....</title>
  <style>
    :root{
      --panel:#222;
      --tile:#444;
      --font-stack: "Lucida Console", "Courier New", monospace; /* starszy look */
    }

    /* ðŸ”¹ TÅ‚o z obrazkiem + blur + przyciemnienie */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:url("https://i.guim.co.uk/img/media/d96373b526e4a11ce51d2668e005a2d8456806ae/144_0_833_500/master/833.jpg?width=620&dpr=1&s=none&crop=none") no-repeat center center;
      background-size:cover;
      filter: blur(6px) brightness(0.6);
      z-index:-1;
    }

    html,body{height:100%;margin:0;font-family:var(--font-stack);color:#e6e6e6}
    .container{max-width:900px;margin:30px auto;padding:20px;background:rgba(0,0,0,0.7);border:2px solid #666;box-shadow:4px 4px 0 #000}
    h1{margin:0 0 8px;font-size:26px;text-transform:uppercase;letter-spacing:1px;color:#fff;text-shadow:1px 1px 0 #000}
    p{margin:6px 0 18px;font-size:14px}

    /* ðŸ”¹ Grid kafelkÃ³w */
    .grid{display:grid;grid-template-columns:repeat(8,56px);gap:4px;padding:10px;background:#111;border:2px solid #333}
    .tile{
      width:56px;height:56px;
      background:#666;
      border:2px solid #222;
      display:flex;align-items:center;justify-content:center;
      font-size:11px;color:#fff;
      cursor:pointer;user-select:none;
      transition: background .2s;
    }
    .tile:hover{background:#777}

    /* ðŸ”¹ Modal */
    .coords-modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);visibility:hidden;opacity:0;transition:opacity .25s,visibility .25s}
    .coords-modal.open{visibility:visible;opacity:1}
    .coords-card{background:#222;color:#0f0;padding:20px;border:2px solid #0f0;min-width:300px;max-width:90%;text-align:center;font-family:"Lucida Console", monospace}
    .coords-value{font-size:18px;padding:8px 12px;margin:12px 0;background:#000;color:#0f0;border:1px solid #0f0}
    .btn{display:inline-block;padding:6px 12px;margin:4px;background:#111;color:#0f0;border:1px solid #0f0;cursor:pointer;font-family:inherit}
    .btn:hover{background:#222}
    footer{margin-top:16px;font-size:12px;color:#ccc;text-align:center}
  </style>
</head>
<body>
  <div class="container">
    <h1>...</h1>
    <p></p>

    <div class="grid" id="grid">
      <div class="tile">Ziemia</div>
      <div class="tile">KamieÅ„</div>
      <div class="tile" data-key="1">Emerald</div>
      <div class="tile">Drewno</div>
      <div class="tile">Piasek</div>
      <div class="tile" data-key="2">Diament</div>
      <div class="tile">Å»wir</div>
      <div class="tile">SzkÅ‚o</div>

      <div class="tile">WÄ™giel</div>
      <div class="tile">Å»elazo</div>
      <div class="tile" data-key="3">ZÅ‚oto</div>
      <div class="tile">Redstone</div>
      <div class="tile">Lapis</div>
      <div class="tile">Obsydian</div>
      <div class="tile">Dynia</div>
      <div class="tile">Osadnik</div>
    </div>

    <footer>Kluczem jest rÃ³Å¼owy koci dom, a dokÅ‚adniej biaÅ‚e Å‚Ã³Å¼ko w Å›rodku...</footer>
  </div>

  <div class="coords-modal" id="modal">
    <div class="coords-card">
      <div style="font-weight:700">Kordy:</div>
      <div class="coords-value" id="coordsValue">--.--</div>
      <div>
        <button class="btn" id="copyBtn">Kopiuj</button>
        <button class="btn" id="closeBtn">Zamknij</button>
      </div>
    </div>
  </div>

  <script>
    const correctSeq = ["1","2","3"];
    let progress = [];

    const modal = document.getElementById('modal');
    const coordsValue = document.getElementById('coordsValue');
    const copyBtn = document.getElementById('copyBtn');
    const closeBtn = document.getElementById('closeBtn');

    const secretCoords = "X: 7306 Y: 65 Z: 5383";

    function openModal(){ coordsValue.textContent = secretCoords; modal.classList.add('open'); }
    function closeModal(){ modal.classList.remove('open'); }

    document.getElementById('grid').addEventListener('click',(ev)=>{
      const t = ev.target.closest('.tile'); if(!t) return;
      const key = t.dataset.key;
      if (key === correctSeq[progress.length]) {
        progress.push(key);
        if (progress.length === correctSeq.length) { openModal(); progress = []; }
      } else { progress = []; } // reset przy zÅ‚ym ruchu
    });

    copyBtn.addEventListener('click', async ()=>{
      try{ await navigator.clipboard.writeText(coordsValue.textContent);
        copyBtn.textContent='Skopiowano';
        setTimeout(()=>copyBtn.textContent='Kopiuj',1200);
      }catch(e){ copyBtn.textContent='Brak dostÄ™pu';
        setTimeout(()=>copyBtn.textContent='Kopiuj',1200);}
    });
    closeBtn.addEventListener('click', closeModal);
  </script>
</body>
</html>
